    <div class="card card-signup" data-background-color="orange">
      <form class="form" method="" action="">
        <div class="card-header text-center">
          <h3 class="card-title title-up">Get a Best Deal </h3>
          <div class="social-line">
            <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
              <i class="fab fa-google-plus"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons users_circle-08"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Full Name..."
            [formControl]="name">
          </div>
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons text_caps-small"></i>
              </span>
            </div>
            <input type="text" placeholder="Mobile..." class="form-control" [formControl]="mobile" />
          </div>
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons ui-1_email-85"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Email..." [formControl]="email">
          </div>
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons ui-1_email-85"></i>
              </span>
            </div>
            <textarea type="textarea" class="form-control" placeholder="Trip..." [formControl]="desciption">                
            </textarea>
          </div>
        </div>
        <div class="card-footer text-center"> 
            <div class="row">
                <div class="col-md-12 text-center" (click)="sentToWhatsapp()">
                    <div class="wa-btn-content" style="background: #16BE45;border-radius: 40px;">
                        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                         <i class="fa fa-whatsapp" >
                          <span style="padding-left: 7px;">Whatsapp</span>  
                        </i>
                    </div>
                </div>
                <!-- <div class="col-md-6 text-left">
                    <div class="wa-btn-content" style="background: rgb(243, 0, 134) ; border-radius: 40px;">
                        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                        <i class="fab fa-google-plus">
                          <span style="padding-left: 7px;">Email Us</span>  
                        </i>
                    </div>
                </div> -->
            </div>           
        </div>
      </form>
    </div>
